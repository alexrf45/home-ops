---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  interval: 5m
  chart:
    spec:
      chart: crowdsec
      version: 0.19.5
      sourceRef:
        kind: HelmRepository
        name: crowdsec-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    container_runtime: containerd
    lapi:
      ingress:
        ingressClassName: cilium
        host: crowdsec.ctfd.home-0ps.com
        tls:
          - secretName: crowdsec-tls
            hosts:
              - crowdsec.ctfd.home-0ps.com
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
      dashboard:
        enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      persistentVolume:
        data:
          enabled: false
          accessModes:
            - ReadWriteOnce
          storageClassName: "local-path"
          size: 1Gi
        config:
          enabled: true
          accessModes:
            - ReadWriteOnce
          storageClassName: "local-path"
          size: 100Mi
    agent:
      acquisition:
        - namespace: networking
          podName: cilium-*
          program: nginx
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
