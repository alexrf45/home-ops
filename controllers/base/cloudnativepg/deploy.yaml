---
apiVersion: v1
kind: Namespace
metadata:
  name: database
  labels:
    app: "database_operations"
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cnpg
  namespace: flux-system
spec:
  interval: 24h
  url: https://cloudnative-pg.github.io/charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.24.0"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      interval: 12h
  targetNamespace: database
  values:
    replicaCount: 2
    crds:
      create: true
    monitoring:
      podMonitorEnabled: false
      grafanaDashboard:
        create: false
        namespace: "monitoring"
    nodeSelector:
      node: "worker"
