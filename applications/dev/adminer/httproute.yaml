---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: adminer-httproute
  namespace: adminer
spec:
  parentRefs:
  - name: dev-app-gateway  # Reference your existing Cilium Gateway
    namespace: networking  # Adjust to your Gateway's namespace
  hostnames:
  - "dev.int.adminer.home-0ps.com"  # Replace with your actual hostname
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: adminer
      port: 8080
