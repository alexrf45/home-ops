---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: adminer
  namespace: adminer
spec:
  podSelector:
    matchLabels:
      app: adminer
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Cilium Gateway
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow connections to databases in other namespaces
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          app.kubernetes.io/component: database
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 3306  # MySQL
    - protocol: TCP
      port: 27017 # MongoDB
  # Allow connections to external databases (if needed)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 3306
