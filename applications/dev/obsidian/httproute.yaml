---
# HTTPRoute for CouchDB - HTTPS traffic via shared gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obsidian-livesync
  namespace: obsidian
  labels:
    app.kubernetes.io/name: obsidian-livesync
    app.kubernetes.io/component: route
spec:
  parentRefs:
    - name: dev-app-gateway  # Change to prod-app-gateway for production
      namespace: networking
      sectionName: https
  hostnames:
    - "dev.int.obsidian.home-0ps.com"  # Adjust to match your domain convention
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: couchdb
          port: 5984
          weight: 1
      timeouts:
        request: 120s
        backendRequest: 120s
---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: obsidian-livesync-redirect
  namespace: obsidian
  labels:
    app.kubernetes.io/name: obsidian-livesync
    app.kubernetes.io/component: route
spec:
  parentRefs:
    - name: dev-app-gateway
      namespace: networking
      sectionName: http
  hostnames:
    - "dev.int.obsidian.home-0ps.com"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
