apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    statusStyle: dot
    theme: dark
    color: zinc
    headerStyle: boxedWidgets
    bookmarksStyle: icons
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/alexrf45
  services.yaml: |
    - DNS:
        - Pihole (PROD):
           href: https://prod-pihole-1.bun-dominant.ts.net/admin/login.php
           description: home network DNS
    - Monitoring:
        - Grafana (PROD):
            href: https://prod-internal-grafana-1.bun-dominant.ts.net
            description: Grafana
    - Apps:
        - My Blog:
            href: https://blog.fr3d.dev/
            description: Musings of Fr3d

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: md
        locale: us
        format:
          hour12: false
          timeStyle: long
          dateStyle: long
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
