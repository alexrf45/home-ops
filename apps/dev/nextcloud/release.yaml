---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: flux-system
spec:
  chart:
    spec:
      chart: nextcloud
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      version: 6.6.10
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  interval: 10m
  releaseName: nextcloud
  targetNamespace: nextcloud
  values:
    ingress:
      className: tailscale
      enabled: true
      tls:
        - secretName: nextcloud-tls
          hosts:
            - dev-nextcloud
    nextcloud:
      host: dev-nextcloud
      existingSecret:
        enabled: true
        secretName: "nextcloud-secrets"
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        tokenKey: nextcloud-token
        smtpUsernameKey: smtp-username
        smtp-PasswordKey: smtp-password
        smtpHostKey: smtp-host
      trustedDomains: ["dev-nextcloud.bun-dominant.ts.net" ]
      mail:
        enabled: true
        fromAddress: nextcloudadm@fr3d.dev
        domain: fr3d.dev
      objectStore:
        s3:
          enabled: true
          region: "us-east-1"
          existingSecret: "dev-nextcloud-secret"
          secretKeys:
            accessKey: "AWS_ACCESS_KEY_ID"
            secretKey: "AWS_SECRET_ACCESS_KEY"
            bucket: "BUCKET"
      internalDatabase:
        enabled: false
      externalDatabase:
        enabled: true
        type: postgresql
        existingSecret:
          enabled: true
          secretName: "nextcloud-secrets"
          usernameKey: "db-username"
          passwordKey: "db-password"
          hostKey: "db-host"
          databaseKey: "app"
      redis:
        enabled: true
        auth:
          enabled: true
          existingSecret: "nextcloud-secrets"
          existingSecretPasswordKey: "redis-password"
        global:
          storageClass: "local-path"
      cronjob:
        enabled: true
      persistence:
        enabled: true
        storageClass: local-path
        exisitingClaim: "dev-nextcloud-pvc"
        accessMode: ReadWriteMany
        size: 250Gi
      hpa:
        enabled: true
        cputhreshold: 40
        minpods: 1
        maxPods: 5
        nodeSelector:
          node: "worker"
      rbac:
        enabled: true
      livenessProbe:
        enabled: false
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
        successThreshold: 1
      readinessProbe:
        enabled: false
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
        successThreshold: 1
      startupProbe:
        enabled: false
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 30
        successThreshold: 1


