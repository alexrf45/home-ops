apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fireflay-dev--creds
  namespace: firefly
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firefly-dev-creds
  data:
  - secretKey: username
    remoteRef:
      key: firefly_dev
      property: username

  - secretKey: password
    remoteRef:
      key: firefly_dev
      property: password
  - secretKey: DB_HOST
    remoteRef:
      key: firefly_dev
      property: server
