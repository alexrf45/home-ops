apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-dev-creds
  namespace: firefly
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: firefly-dev-creds
  data:
  - secretKey: username
    remoteRef:
      key: firefly_dev
      property: username

  - secretKey: DB_PASSWORD
    remoteRef:
      key: firefly_dev
      property: password
  - secretKey: DB_HOST
    remoteRef:
      key: firefly_dev
      property: server
  - secretKey: FIREFLY_III_ACCESS_TOKEN
    remoteRef:
      key: firefly_dev
      property: FIREFLY_III_ACCESS_TOKEN
  - secretKey: token
    remoteRef:
        key: firefly_dev
        property: FIREFLY_III_ACCESS_TOKEN
