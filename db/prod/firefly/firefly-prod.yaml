apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: firefly-prod-cluster
  namespace: firefly
  labels:
    app: "firefly"
    node: "worker"
    env: "prod"
spec:
  postgresql:
    pg_hba:
      - hostssl firefly firefly 10.43.0.0/16 scram-sha-256
  instances: 3
  superuserSecret:
    name: firefly-prod-db-creds

  storage:
    storageClass: local-path
    size: 50Gi
  walStorage:
    size: 10Gi
  bootstrap:
    initdb:
      database: firefly
      owner: firefly
      dataChecksums: true
      secret:
        name: firefly-prod-db-creds
  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: firefly-prod-cluster-backup
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: firefly-backup
  namespace: firefly
spec:
  schedule: "0 0 * * *"
  cluster:
    name: firefly-prod-cluster
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  immediate: true

