apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pihole
spec:
  chart:
    spec:
      version: "2.26.2"
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      enabled: true
      hosts:
      - staging.internal.pihole.fr3d.dev
      ingressClassName: nginx-internal
      path: /
      pathType: Prefix
      tls:
      - hosts:
        - staging.internal.pihole.fr3d.dev
        secretName: pihole-tls
    persistentVolumeClaim:
      enabled: true
      storageClass: longhorn
      accessModes:
        - ReadWriteOnce
      size: 2048Mi
    mixedService: true
