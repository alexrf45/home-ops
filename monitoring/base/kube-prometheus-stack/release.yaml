---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monitoring
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: monitoring
        namespace: flux-system
       version: 69.2.0
  interval: 3m
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 4
  releaseName: kube-prometheus-stack
  targetNamespace: monitoring
  values:
    crds:
      enabled: true
      upgradeJob:
        enabled: true
        forceConflicts: true
        nodeSelector:
          type: node
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: true
      serviceMonitor:
        selfMonitor: true
        nodeSelector:
          type: node
    grafana:
      enabled: true
      namespaceOverride: "monitoring"
      admin:
        existingSecret: "grafana-secret"
      defaultDashboardsEditable: true
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: America/New_York
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          nginx.ingress.kubernetes.io/proxy-body-size: 20000m
        enabled: true
        hosts:
        - internal.grafana.fr3d.dev
        ingressClassName: cilium
        path: /
        tls:
        - hosts:
          - internal.grafana.fr3d.dev
          secretName: grafana-general-tls
      persistence:
        accessModes:
        - ReadWriteOnce
        enabled: true
        finalizers:
        - kubernetes.io/pvc-protection
        size: 20Gi
        storageClassName: proxmox-data
        type: sts
      serviceMonitor:
        enabled: true
        path: /metrics
    nodeExporter:
      enabled: true
      operatingSystems:
        linux:
          enabled: true
        aix:
          enabled: false
        darwin:
          enabled: false
    prometheus:
      enabled: true
      thanosService:
        enabled: true
      prometheusSpec:
        logFormat: logfmt
        logLevel: info
        replicas: 2
        persistentVolumeClaimRetentionPolicy:
          whenDeleted: Delete
          whenScaled: Retain
        retention: 7d
        retentionSize: 5GB
        routePrefix: /
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: proxmox-data
              resources:
                requests:
                  storage: 10Gi
    prometheus-node-exporter:
       fullnameOverride: node-exporter
       prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels: ["__meta_kubernetes_pod_node_name"]
              targetLabel: kubernetes_node
    additionalPrometheusRulesMap:
      dockerhub-rules:
        groups:
          - name: dockerhub
            rules:
              - alert: DockerhubRateLimitRisk
                annotations:
                  summary: Kubernetes cluster Dockerhub rate limit risk
                expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
                labels:
                  severity: critical
    prometheusOperator:
      enabled: true
      nodeSelector:
        type: node
      revisionHistoryLimit: 5
      tls:
        enabled: true
        tlsMinVersion: VersionTLS13
        certManager:
          admissionCert:
            duration: ""
          enabled: true
          issuerRef:
            kind: ClusterIssuer
            name: issuer
          rootCert:
            duration: ""
        internalPort: 10250
